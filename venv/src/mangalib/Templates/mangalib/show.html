{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>

    <title>{{book.title}}</title>
    <link rel="stylesheet" href="{% static 'mangalib/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/global.css' %}">

</html>
